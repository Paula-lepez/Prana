<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Prana - Joyas con Estilo. Elegancia en cada detalle.">
    <meta name="keywords" content="joyas, elegancia, estilo, moda, accesorios">
    <meta name="author" content="Prana">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title> Productos | Prana </title>
    <link rel="icon" href="../img/icon.png" type="image/png">
</head>


<body>

  <header>
    <nav class="navbar navbar-expand-lg body-color">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">
          <img src="../img/Prana..png" alt="logo principal" class="logo">
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="../index.html">Inicio</a></li>
            <li class="nav-item"><a class="nav-link" href="productos.html">Productos</a></li>
            <li class="nav-item"><a class="nav-link" href="comocomprar.html">Cómo Comprar</a></li>
            <li class="nav-item"><a class="nav-link" href="dondeestamos.html">Dónde Estamos</a></li>
            <li class="nav-item"><a class="nav-link" href="faqs.html">Preguntas Frecuentes</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Carrito principal -->


  <main class="container mt-5">
    <h2 class="mb-4 text-center">Carrito de Compras</h2>
    <section id="carrito-contenedor" class="row g-4"></section>
  </main>


<div class="form-envio mt-4">
  <h5>Calcular envío</h5>
  <form id="form-envio" class="d-flex gap-2 flex-column flex-md-row align-items-start align-items-md-center">
    <input type="text" id="codigo-postal" class="form-control" placeholder="Código Postal">
    <button type="submit" class="btn btn-dark">Calcular</button>
  </form>
  <p id="resultado-envio" class="mt-2 text-success"></p>
</div>
  <div class="total-carrito mt-4">
    <h5>Total del Carrito: <span id="total-carrito">$0</span></h5>
    <button id="btn-finalizar-compra" class="btn btn-success">Finalizar Compra</button>





















  <!-- Footer -->

  <footer class="footer mt-5">
    <div class="footer__payments">
      <img src="../img/VISA.png" alt="logo visa" class="footer__logo">
      <img src="../img/MAESTRO.png" alt="logo maestro" class="footer__logo">
      <img src="../img/MASTER.png" alt="logo master" class="footer__logo">
      <img src="../img/MP.png" alt="logo mpago" class="footer__logo">
    </div>
    <div class="footer__social">
      <a href="#"><img src="../img/instagram.svg" alt="Instagram" class="footer__icon"></a>
      <a href="#"><img src="../img/facebook.svg" alt="Facebook" class="footer__icon"></a>
    </div>
    <p class="footer__copy">© Prana 2025. Todos los derechos reservados.</p>
  </footer>

  <script src="../js/carrito.js"></script>
